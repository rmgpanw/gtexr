<div class="section level2">
<h2 id="functions">Functions<a class="anchor" aria-label="anchor" href="#functions"></a>
</h2>
<ul class="task-list">
<li><p><label><input type="checkbox">Function name is title of
endpoint in lower case, with words separated by
underscores</label></p></li>
<li><p><label><input type="checkbox"><code>@description</code> section
is copied verbatim from API documentation site and ends with a link to
the corresponding API endpoint documentation.</label></p></li>
<li><p><label><input type="checkbox">Further notes may be added under
<code>@details</code></label></p></li>
<li>
<p><label><input type="checkbox">Arguments</label></p>
<ul class="task-list">
<li><label><input type="checkbox">Names match those for API endpoint,
except where the argument accepts an array (vector in R) of values, in
which case it is pluralised</label></li>
<li><label><input type="checkbox">Note that the [Get Genomic Features]
endpoint takes a path parameter “featureId”. The corresponding gtexr
argument is prefixed with “.” (<code>.featureId</code>).</label></li>
<li><label><input type="checkbox">Default values also match those for
API endpoint</label></li>
<li><label><input type="checkbox">Query parameters flagged as
“required” in the GTEx Portal API documentation do not have default
values. Note however that while <code>variantId</code> is not flagged as
“required” for <a href="https://gtexportal.org/api/v2/redoc#tag/Datasets-Endpoints/operation/get_linkage_disequilibrium_by_variant_data_api_v2_dataset_ldByVariant_get" class="external-link">Get
Linkage Disequilibrium By Variant Data</a>, no default value is provided
in <code><a href="../reference/get_linkage_disequilibrium_by_variant_data.html">get_linkage_disequilibrium_by_variant_data()</a></code> as
providing <code>NULL</code> or an unrecognised variant ID returns an
empty response.</label></li>
<li><label><input type="checkbox">Are all documented in
<code>gtexr_arguments.R</code>. Rules…see also link to separate
section(?) (<strong>TO DO</strong>)</label></li>
<li><label><input type="checkbox">All functions therefore use
<code>@inheritParams gtexr_arguments</code> for
documentation</label></li>
</ul>
</li>
<li><p><label><input type="checkbox">Use <code>@family</code> roxygen
tag to match categories on API documentation e.g. … . This is used to
categorise functions on pkgdown site reference page.</label></p></li>
<li><p><label><input type="checkbox">All return a
tibble</label></p></li>
<li><p><label><input type="checkbox">The first example in
<code>@examples</code> must produce output, where possible, and be a
single function call without assignment
(e.g. <code>get_news_items()</code>, not
<code>x &lt;- get_news_items()</code>). This is used to pre-populate
argument values in the gtexr shiny app with a working
example.</label></p></li>
<li><p><label><input type="checkbox">All examples should be surrounded
by <code>\dontrun{}</code>.</label></p></li>
<li><p><label><input type="checkbox"><code><a href="../reference/gtexr_arguments.html">gtexr_arguments()</a></code>
metadata … (<em>new section</em>)</label></p></li>
</ul>
</div>
